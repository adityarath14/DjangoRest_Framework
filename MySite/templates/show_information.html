<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<center>
    <div class="card" style="width: 18rem;">
        <img src="{{employee.photo.url}}" class="card-img-top" alt="Employee Photo">
        <div class="card-body">
            <h5 class="card-title">{{employee.first_name}} Informations</h5>
            <p class="card-text">{{employee.first_name}} {{employee.last_name}}</p>
            <p class="card-text">{{employee.degnination}}</p>
            <p class="card-text">{{employee.email_address}}</p>
            <a href="{% url 'home' %}" class="btn btn-primary">Go Back</a>
        </div>
    </div>
</center>
</body>
</html>
