{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees Informations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        a {
            text-decoration: none; /* Removes underline */
            color: black; /* Keeps text color normal */
        }

        a:hover {
            color: blue; /* Change color on hover */
        }
    </style>
</head>
<body>
<center><h1>All Employee Details</h1></center>
<center>
    <table class="table table-bordered border-dark">
        <thead class="table-dark">
        <tr>
            <th scope="col">Sl No.</th>
            <th scope="col">Full Name</th>
            <th scope="col">Degination</th>
            <th scope="col">Email</th>
        </tr>
        </thead>
        <tbody>
        {% for emp in employee %}
            <tr>
                <th>{{forloop.counter}}</th>
                <td> <a href="{% url 'employee_information' emp.id %}">{{emp.first_name}} {{emp.last_name}}</a></td>
                <td>{{emp.degnination}}</td>
                <td>{{emp.email_address}}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</center>
</body>
</html>
